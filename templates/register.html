

<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Jibon Ahmed">
    <title>Register - eShop Authentic product of Bangladesh</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
   
    <!-- Bootstrap4 files-->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <!-- Font awesome 5 -->
    <link href="fonts/fontawesome/css/fontawesome-all.min.css" type="text/css" rel="stylesheet">
    <!-- plugin: owl carousel  -->
    <link href="plugins/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="plugins/owlcarousel/assets/owl.theme.default.css" rel="stylesheet">
    <!-- custom style -->
    <link href="css/ui.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link href="css/responsive.css" rel="stylesheet" media="only screen and (max-width: 1200px)"/>

</head>
<body>
    
    <section id="signup-section">
        <div class="container">
            <div class="row center-div">
                <div class="col col-sm-8 col-md-9 col-lg-6 col-xl-6">
                    <h4 class="text-center mb-2">
                        <a href="index.html">
                            <img class="logo img-fluid" src="img/logo.png">
                        </a>
                    </h4>
                    <div class="card">
                        <header class="card-header">
                            <a href="{% url 'login' %}" class="float-right btn btn-outline-dark mt-1">
                                Log in
                            </a>
                            <h4 class="card-title mt-2">
                                Sign up
                            </h4>
                        </header>
                        <article class="card-body pb-2">
                            <form action="#" method="POST">
                                <div class="form-row">
                                    <div class="col-sm-12 col-md-6 form-group">
                                        <label>First name</label>
                                        <input type="text" class="form-control" placeholder="First name">
                                    </div>
                                    <div class="col-sm-12 col-md-6 form-group">
                                        <label>Last name</label>
                                        <input type="text" class="form-control" placeholder="Last name">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-sm-12 col-md-6 form-group">
                                        <label>Email address</label>
                                        <input type="email" class="form-control" placeholder="Email address">
                                        <small class="form-text text-muted">We'll never share your email.</small>
                                    </div>
                                    <div class="col-sm-12 col-md-6 form-group">
                                        <label>Mobile Number</label>
                                        <input type="text" class="form-control" placeholder="Mobile Number">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-sm-12 col-md-6 form-group">
                                        <label>Date of Birth</label>
                                        <input type="date" class="form-control">
                                    </div>
                                    <div class="col-sm-12 col-md-6 form-group">
                                        <label>Gender</label>
                                        <select class="form-control" name="gender">
                                            <option value="M" selected>Male</option>
                                            <option value="F">Female</option>
                                            <option value="O">Other</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row mb-3">
                                    <div class="col-sm-12 col-md-6 form-group">
                                        <label>Create password</label>
                                        <input class="form-control" type="password" placeholder="Create password">
                                    </div>
                                    <div class="col-sm-12 col-md-6 form-group">
                                        <label>Conform password</label>
                                        <input class="form-control" type="password" placeholder="Confrom password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-dark btn-block"> Register</button>
                                </div> 
                            </form>
                        </article>
                    </div>
                    <p class="text-center">Already have an account?
                        <a href="login.html" class="ml-3">
                            <strong class="font-weight-bold" style="font-size: 18px">Sign In</strong>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- custom javascript -->
    <script src="js/jquery-2.0.0.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="plugins/owlcarousel/owl.carousel.min.js"></script>
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>

   
</body>
</html>
