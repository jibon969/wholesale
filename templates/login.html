

<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Jibon Ahmed">
    <title>Login - eShop Authentic product of Bangladesh</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
   
    <!-- Bootstrap4 files-->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <!-- Font awesome 5 -->
    <link href="fonts/fontawesome/css/fontawesome-all.min.css" type="text/css" rel="stylesheet">
    <!-- plugin: owl carousel  -->
    <link href="plugins/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="plugins/owlcarousel/assets/owl.theme.default.css" rel="stylesheet">
    <!-- custom style -->
    <link href="css/ui.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link href="css/responsive.css" rel="stylesheet" media="only screen and (max-width: 1200px)"/>

</head>
<body>

    <!------- Sign in page ------>
    <section class="signin-section">
        <div class="container">
            <div class="row center-div">
                <div class="col col-sm-8 col-md-9 col-lg-4 col-xl-4">
                    <h4 class="text-center mb-2">
                        <a href="index.html">
                            <img class="logo img-fluid" src="img/logo.png">
                        </a>
                    </h4>
                    <div class="card">
                        <article class="card-body">
                            <a href="register.html" class="float-right btn btn-outline-dark">
                                Sign up
                            </a>
                            <h4 class="card-title mb-4 mt-1">Sign in</h4>
                            <p>
                                <a href="#" class="btn btn-block btn-twitter">
                                    <i class="fab fa-twitter"></i> &nbsp; 
                                    Login via Twitter
                                </a>
                                <a href="#" class="btn btn-block btn-facebook">
                                    <i class="fab fa-facebook-f"></i> &nbsp; 
                                    Login via Facebook
                                </a>
                            </p>
                            <hr> 
                            <form action="#" method="POST">
                                <div class="form-group input-icon">
                                    <i class="fa fa-user"></i>
                                    <input name="" class="form-control" placeholder="Email or login" type="email">
                                </div>
                                <div class="form-group input-icon">
                                    <i class="fa fa-lock"></i> 
                                    <input class="form-control" placeholder="******" type="password">
                                </div>                                    
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-dark btn-block"> Login  </button>
                                        </div> <!-- form-group// -->
                                    </div>
                                    <div class="col-md-6 text-right">
                                        <a class="small" href="#">Forgot password?</a>
                                    </div>                                            
                                </div>               
                            </form>         
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- custom javascript -->
    <script src="js/jquery-2.0.0.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="plugins/owlcarousel/owl.carousel.min.js"></script>
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>

   
</body>
</html>
