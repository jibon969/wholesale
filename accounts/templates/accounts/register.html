{% extends 'root.html' %}
{% block title %} Register - {{ block.super }} {% endblock title %}
{% load static %}
{% block content %}


    <section id="signup-section">
        <div class="container">
            <div class="row center-div">
                <div class="col col-sm-8 col-md-9 col-lg-6 col-xl-6">
                    <h4 class="text-center mb-2">
                        <a href="{% url 'home' %}">
                            <img class="logo img-fluid" src="{% static 'img/logo.png' %}">
                        </a>
                    </h4>
                    <div class="card">
                        <header class="card-header">
                            <a href="{% url 'login' %}" class="float-right btn btn-outline-dark mt-1">
                                Log in
                            </a>
                            <h4 class="card-title mt-2">
                                Sign up
                            </h4>
                        </header>
                        <article class="card-body pb-2">
                            <form action="#" method="POST">
                                <div class="form-row">
                                    <div class="col form-group">
                                        <label>First name</label>
                                        <input type="text" class="form-control" placeholder="First name">
                                    </div>
                                    <div class="col form-group">
                                        <label>Last name</label>
                                        <input type="text" class="form-control" placeholder="Last name">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col form-group">
                                        <label>Email address</label>
                                        <input type="email" class="form-control" placeholder="Email address">
                                        <small class="form-text text-muted">We'll never share your email.</small>
                                    </div>
                                    <div class="col form-group">
                                        <label>Mobile Number</label>
                                        <input type="text" class="form-control" placeholder="Mobile Number">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col form-group">
                                        <label>Date of Birth</label>
                                        <input type="date" class="form-control">
                                    </div>
                                    <div class="col form-group">
                                        <label>Gender</label>
                                        <select class="form-control" name="gender">
                                            <option value="M" selected>Male</option>
                                            <option value="F">Female</option>
                                            <option value="O">Other</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row mb-3">
                                    <div class="col form-group">
                                        <label>Create password</label>
                                        <input class="form-control" type="password" placeholder="Create password">
                                    </div>
                                    <div class="col form-group">
                                        <label>Conform password</label>
                                        <input class="form-control" type="password" placeholder="Confrom password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-dark btn-block"> Register</button>
                                </div> 
                            </form>
                        </article>
                    </div>
                    <p class="text-center">Already have an account?
                        <a href="{% url 'login' %}" class="ml-3">
                            <strong class="font-weight-bold" style="font-size: 18px">Sign In</strong>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </section>
    

{% endblock content %}
