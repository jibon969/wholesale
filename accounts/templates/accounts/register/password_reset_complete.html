{% extends 'root.html' %}

{% block title %}Password changed!{% endblock %}

{% block content %}
    <div style="margin: 150px"></div>
    <div class="container">
         <h2 class="text-center font-weight-bold my-4">
            <a href="{% url 'home' %}" style="text-decoration: none">Belaface</a>
        </h2>
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Password changed!</h3>
                        <div class="alert alert-success" role="alert">
                            You have successfully changed your password! You may now proceed to log in.
                        </div>
                        <a href="{% url 'login' %}" class="btn btn-secondary btn-block">Return to log in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
