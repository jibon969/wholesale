{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Change password || Belaface {% endblock %}

{% block content %}

    <div class="container-fluid">
        <h3 class="text-center font-weight-bold mt-3">Change password</h3>
        <div class="row justify-content-center">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6  mb-5">
                <div class="card" style="background: #F3F3F3">
                    <div class="card-body">
                        <form method="post" novalidate>
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-primary">Change password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
