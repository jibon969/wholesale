{% extends "base.html" %}

{% block content %}

    <div class="container-fluid">
        <div class='row'>
            <div class="col col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center py-5">
                {% if key %}
                    <h1 class='my-5 py-5'>Activation Error. Please try again.</h1>
                {% else %}
                    <h1 class='my-5 py-5'>Re-activate your Email Below.</h1>
                {% endif %}
            </div>
            <div class="col-12 text-center">
                <form method='POST' action=''>{% csrf_token %}
                    {{ form.as_p }}
                    <input class='btn btn-default' type='submit' value='Resend Activation' />
                </form>
            </div>
        </div>
    </div>

{% endblock %}
